    <!--
      Notice the use of %PUBLIC_URL% in the tags above.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <title>React App</title>
        <style>
      /* Header Social Section Styles */
      .header-social {
        background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
        color: white;
        padding: 20px;
        text-align: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      .header-social h3 {
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: 600;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
      }
      
      .social-links {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
        max-width: 800px;
        margin: 0 auto 20px;
      }
      
      .social-link {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 12px 15px;
        width: 100px;
        text-decoration: none;
        color: white;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      .social-link:hover {
        transform: translateY(-5px);
        background-color: rgba(255, 255, 255, 0.2);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }
      
      .social-icon {
        font-size: 28px;
        margin-bottom: 6px;
      }
      
      .social-link span:last-child {
        font-weight: 500;
        font-size: 12px;
      }
      
      .author-credit {
        font-size: 14px;
        opacity: 0.9;
        margin-top: 15px;
        padding-top: 15px;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      /* Main app container */
      #root {
        min-height: calc(100vh - 250px);
      }
      
      /* Responsive Design */
      @media (max-width: 768px) {
        .header-social {
          padding: 15px;
        }
        
        .header-social h3 {
          font-size: 20px;
          margin-bottom: 15px;
        }
        
        .social-links {
          gap: 10px;
        }
        
        .social-link {
          width: 85px;
          padding: 10px;
        }
      }
      
      @media (max-width: 480px) {
        .header-social h3 {
          font-size: 18px;
        }
        
        .social-links {
          gap: 8px;
        }
        
        .social-link {
          width: 70px;
          padding: 8px;
        }
        
        .social-icon {
          font-size: 24px;
        }
        
        .social-link span:last-child {
          font-size: 11px;
        }
        
        .author-credit {
          font-size: 12px;
        }
      }
    </style>
  </head>
 
  <body>

        </div>
        <div class="author-credit">
